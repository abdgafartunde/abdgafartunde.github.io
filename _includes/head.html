<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- Primary Meta Tags -->
<title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
<meta name="title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}">
<meta name="description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
<meta name="author" content="{{ page.author | default: site.author.name }}">
<meta name="keywords" content="{% if page.keywords %}{{ page.keywords | join: ', ' }}{% elsif site.academic.keywords %}{{ site.academic.keywords | join: ', ' }}{% endif %}">

<!-- Academic Meta Tags -->
{% if site.academic.field %}<meta name="DC.subject" content="{{ site.academic.field }}">{% endif %}
{% if page.doi %}<meta name="citation_doi" content="{{ page.doi }}">{% endif %}
{% if page.publication_date %}<meta name="citation_publication_date" content="{{ page.publication_date }}">{% endif %}

<!-- Open Graph / Facebook -->
<meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
<meta property="og:image" content="{{ page.image | default: '/assets/images/profile_pic.jpeg' | absolute_url }}">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ page.url | absolute_url }}">
<meta property="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="twitter:description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
<meta property="twitter:image" content="{{ page.image | default: '/assets/images/profile_pic.jpeg' | absolute_url }}">

<!-- Canonical URL -->
<link rel="canonical" href="{{ page.url | absolute_url }}">

<!-- CSS -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Source+Serif+4:ital,opsz,wght@0,8..60,400;0,8..60,600;0,8..60,700;1,8..60,400&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous">
<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

{% if page.math or page.layout == 'post' %}
<!-- MathJax for Math Rendering (loaded only on posts and math pages) -->
<script>
MathJax = {
  tex: {
    inlineMath: [['$', '$'], ['\\(', '\\)']],
    displayMath: [['$$', '$$'], ['\\[', '\\]']],
    processEscapes: true,
    processEnvironments: true,
    packages: {'[+]': ['ams', 'newcommand', 'configmacros']},
    macros: {
      R: '\\mathbb{R}',
      N: '\\mathbb{N}',
      norm: ['\\left\\lVert #1 \\right\\rVert', 1],
      abs: ['\\left| #1 \\right|', 1],
      inner: ['\\left\\langle #1, #2 \\right\\rangle', 2],
      dd: ['\\frac{\\partial #1}{\\partial #2}', 2],
      ddn: ['\\frac{\\partial^{#3} #1}{\\partial #2^{#3}}', 3]
    },
    tags: 'ams'
  },
  svg: {
    fontCache: 'global',
    scale: 1.0
  },
  options: {
    renderActions: {
      addMenu: [0, '', '']
    }
  }
};
</script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
{% endif %}

<!-- JSON-LD Structured Data -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "{% if page.layout == 'post' %}BlogPosting{% else %}Person{% endif %}",
  {% if page.layout == 'post' %}
  "headline": "{{ page.title }}",
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "dateModified": "{{ page.last_modified_at | default: page.date | date_to_xmlschema }}",
  "author": {
    "@type": "Person",
    "name": "{{ page.author | default: site.author.name }}"
  },
  {% else %}
  "name": "{{ site.author.name }}",
  "jobTitle": "{{ site.author.position }}",
  "affiliation": {
    "@type": "Organization",
    "name": "{{ site.author.affiliation }}"
  },
  "email": "{{ site.author.email }}",
  {% endif %}
  "url": "{{ page.url | absolute_url }}"
}
</script>

<!-- RSS Feed -->
{% feed_meta %}

<!-- SEO Plugin -->
{% seo %}
