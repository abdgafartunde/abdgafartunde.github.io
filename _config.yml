title: "Dr. [Your Name]"
description: "Academic Researcher in [Your Field]"
baseurl: ""
url: "https://abdgafartunde.github.io"

# Site settings
author:
  name: "[Your Full Name]"
  email: "[your.email@university.edu]"
  affiliation: "[Your University/Institution]"
  position: "[Your Position/Title]"
  location: "[City, Country]"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Navigation
navigation:
  - title: "Home"
    url: "/"
  - title: "Research"
    url: "/research"
  - title: "Publications"
    url: "/publications"
  - title: "Teaching"
    url: "/teaching"
  - title: "CV"
    url: "/cv"
  - title: "Blog"
    url: "/blog"

# Social links
social:
  github: "abdgafartunde"
  twitter: "[your_twitter]"
  linkedin: "[your_linkedin]"
  orcid: "[your_orcid]"
  google_scholar: "[your_scholar_id]"

# Academic info
research_interests:
  - "[Research Area 1]"
  - "[Research Area 2]"
  - "[Research Area 3]"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/