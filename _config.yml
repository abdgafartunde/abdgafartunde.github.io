# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty
timezone: Asia/Hong_Kong

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Navigation
navigation:
  - title: "Home"
    url: "/"
  - title: "Research"
    url: "/research"
  - title: "Blog"
    url: "/blog"

# Social links
social:
  github: "abdgafartunde"
  linkedin: "abdgafartunde"
  email: "abdgafartunde@yahoo.com"
  researchgate: "Abdgafar-Tiamiyu"
  orcid: "0000-0003-1641-7196"

# Academic information
academic:
  field: "Mathematics"
  specialization: "Computational and Applied Mathematics"
  department: "Department of Mathematics"
  university: "The Chinese University of Hong Kong"
  advisor: "Professor Jun Zou"
  degree_progress: "PhD (2021-2025)"
  current_position: "Postdoctoral Researcher at JJJ University"

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/
  - README.md
  - LICENSE
  - CHANGELOG.md
  - content.txt

# Kramdown configuration
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  syntax_highlighter: rouge