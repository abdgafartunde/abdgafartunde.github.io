title: "Abdulganiy Fashola"
description: "Personal Academic Website"
url: "https://abdgafartunde.github.io"
baseurl: ""
author:
  name: "Abdulganiy Fashola"
  email: "abdgafartunde@yahoo.com"

# Build settings
markdown: kramdown
theme: minima
permalink: /:title/

# Exclude files
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .gitignore
  - README.md

# Collections (if needed later)
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
