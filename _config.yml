title: "A.T. TIAMIYU"
author: "A.T. TIAMIYU"
description: "The Chinese University of Hong Kong"
permalink: /:title/
lang: "en"
date_format: "%B %d, %Y"
excerpt_separator: "<!-- more -->"
url: "https://abdgafartunde.github.io"
baseurl: ""               
timezone: "Asia/Hong_Kong"
mathjax: true          

# Layout
show_excerpts: true        # show article excerpts on the home page
show_frame: true           # adds a gray frame to the site
show_sidebar: false        # show a sidebar instead of the usual header
# minimal: false             # use a dark header


# # Style
# style:
#   theme: minima           # use minima as base theme
#   sass_dir: assets/css    # directory for Sass files

# Menu
navigation:                # accepts {file, title, url, icon, sidebaricon}
  - {file: "about.md", title: "About"}
  - {file: "research.md", title: "Research"}
  - {file: "teaching.md", title: "Teaching"}
  - {file: "publications.md", title: "Publications"}
  - {file: "cv.md", title: "CV"}
  - {file: "blog.md", title: "Blog"}

external:                  # shows a footer with social links - for available icons see fontawesome.com/icons
  - {title: Mail, icon: envelope, url: "mailto:abdgafartunde@yahoo.com"}
  - {title: Github, icon: github, url: "https://github.com/abdgafartunde"}
  - {title: ResearchGate, icon: researchgate, url: "https://www.researchgate.net/profile/Tiamiyu-Abdgafar"}
  - {title: Google Scholar, icon: google, url: "https://scholar.google.com/citations?user=oZ3egAIAAAAJ&hl=en"}

plugins:
 - jekyll-feed
 - jekyll-sitemap
 - jekyll-seo-tag

paginate: 5
paginate_path: "/page:num/"
exclude:
 - README.md
 - Gemfile
 - Gemfile.lock
 - node_modules
 - LICENSE