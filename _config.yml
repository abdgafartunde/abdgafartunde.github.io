# Site settings
title: "Abd'gafar Tunde Tiamiyu"
email: tiamiyu@math.cuhk.edu.hk
description: "PhD Candidate in Mathematics | Deep Learning | Inverse Problems"
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://abdgafartunde.github.io"

# Build settings
markdown: kramdown
theme: jekyll-theme-minimal
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Navigation and social links
permalink: /:title/
lang: "en"
excerpt_separator: "\n\n\n"
date_format: "%B %d, %Y"

# Layout
show_excerpts: true        # show article excerpts on the home page
show_frame: true           # adds a gray frame to the site
show_sidebar: false        # show a sidebar instead of the usual header
minimal: false             # use a dark header

# Navigation
navigation:
  - title: Home
    url: /
  - title: Research
    url: /research
  - title: Publications
    url: /publications
  - title: CV
    url: /cv
  - title: Contact
    url: /contact

# Social Media
social:
  google_scholar: "https://scholar.google.com/citations?user=oZ3egAIAAAAJ"
  researchgate: "https://www.researchgate.net/profile/Abdgafar-Tiamiyu"
  linkedin: "#"
  github: "https://github.com/abdgafartunde"

# Analytics and SEO
google_analytics: # Add your GA ID
