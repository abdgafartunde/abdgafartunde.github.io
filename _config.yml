title: "abdgafartunde"
description: "Postdoctoral Researcher in Computational and Applied Mathematics"
baseurl: ""
url: "https://abdgafartunde.github.io"

# Site settings
author:
  name: "Abd'gafar Tunde Tiamiyu"
  email: "tiamiyuabdgafar@jlu.edu.cn"
  affiliation: "Jilin University"
  position: "Postdoctoral Researcher"
  location: "Changchun, Jilin, China"
  department: "School of Mathematics"
  bio: "Postdoctoral researcher specializing in inverse problems, computational and applied mathematics, numerical analysis, and scientific machine learning."

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty
timezone: Asia/Shanghai

# Kramdown settings
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  math_engine: mathjax
  syntax_highlighter: rouge

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Navigation
navigation:
  - title: "Home"
    url: "/"
  - title: "Research"
    url: "/research"
  - title: "Experience"
    url: "/experience"
  - title: "Blog"
    url: "/blog"

# Social links
social:
  github: "abdgafartunde"
  linkedin: "abdgafartunde"
  email: "tiamiyuabdgafar@jlu.edu.cn"
  researchgate: "Abdgafar-Tiamiyu"
  orcid: "0000-0003-1641-7196"

# Academic information
academic:
  field: "Mathematics"
  specialization: "Computational and Applied Mathematics"
  department: "School of Mathematics"
  university: "Jilin University"
  phd_advisor: "Professor Jun Zou (CUHK)"
  phd_degree: "PhD in Mathematics, CUHK (2021-2025)"
  current_position: "Postdoctoral Researcher"

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/
  - README.md
  - LICENSE
  - CHANGELOG.md
  - content.txt