<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{ page.title }} | {{ site.title }}</title>
	<meta name="description" content="{{ page.description | default: site.description }}">
	<style>
		* { margin: 0; padding: 0; box-sizing: border-box; }
		body {
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
			line-height: 1.6;
			color: #333;
			background: #f5f5f5;
		}
		.container {
			max-width: 960px;
			margin: 0 auto;
			padding: 0 20px;
		}
		header {
			background: #2c3e50;
			color: white;
			padding: 1rem 0;
			box-shadow: 0 2px 5px rgba(0,0,0,0.1);
		}
		header h1 {
			font-size: 1.8rem;
			margin-bottom: 0.5rem;
		}
		header h1 a {
			color: white;
			text-decoration: none;
		}
		nav {
			display: flex;
			flex-wrap: wrap;
			gap: 1rem;
		}
		nav a {
			color: #ecf0f1;
			text-decoration: none;
			padding: 0.5rem 0;
			border-bottom: 2px solid transparent;
			transition: border-color 0.3s;
		}
		nav a:hover, nav a.active {
			border-bottom-color: #3498db;
		}
		main {
			background: white;
			min-height: calc(100vh - 200px);
			padding: 2rem 0;
			margin: 2rem 0;
			box-shadow: 0 0 10px rgba(0,0,0,0.05);
		}
		footer {
			background: #34495e;
			color: #ecf0f1;
			text-align: center;
			padding: 1.5rem 0;
			margin-top: 2rem;
		}
		@media (max-width: 768px) {
			nav { flex-direction: column; gap: 0.5rem; }
			header h1 { font-size: 1.4rem; }
		}
	</style>
</head>
<body>
	<header>
		<div class="container">
			<h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
			<nav>
				<a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="active"{% endif %}>Home</a>
				<a href="{{ '/about/' | relative_url }}" {% if page.url contains '/about' %}class="active"{% endif %}>About</a>
				<a href="{{ '/research/' | relative_url }}" {% if page.url contains '/research' %}class="active"{% endif %}>Research</a>
				<a href="{{ '/publications/' | relative_url }}" {% if page.url contains '/publications' %}class="active"{% endif %}>Publications</a>
				<a href="{{ '/teaching/' | relative_url }}" {% if page.url contains '/teaching' %}class="active"{% endif %}>Teaching</a>
				<a href="{{ '/cv/' | relative_url }}" {% if page.url contains '/cv' %}class="active"{% endif %}>CV</a>
				<a href="{{ '/blog/' | relative_url }}" {% if page.url contains '/blog' %}class="active"{% endif %}>Blog</a>
			</nav>
		</div>
	</header>
	
	<main>
		<div class="container">
			{{ content }}
		</div>
	</main>
	
	<footer>
		<div class="container">
			<p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}. All rights reserved.</p>
		</div>
	</footer>
</body>
</html>
