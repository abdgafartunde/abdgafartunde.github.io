---
layout: default
---
<article>
	<header style="margin-bottom: 2rem; padding-bottom: 1rem; border-bottom: 2px solid #eee;">
		<h1 style="margin-bottom: 0.5rem; color: #2c3e50;">{{ page.title }}</h1>
		<p style="color: #7f8c8d;">
			<time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
		</p>
	</header>
	<div class="post-content">
		{{ content }}
	</div>
</article>
