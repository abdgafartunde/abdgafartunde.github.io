---
layout: default
---

<div class="row">
    <div class="col-lg-10 mx-auto">
        <article>
            {% if page.title %}
                <header class="mb-4">
                    <h1 class="display-5 fw-bold text-primary">{{ page.title }}</h1>
                    {% if page.description %}
                        <p class="lead text-muted">{{ page.description }}</p>
                    {% endif %}
                </header>
            {% endif %}
            
            <div class="content">
                {{ content }}
            </div>
        </article>
    </div>
</div>
